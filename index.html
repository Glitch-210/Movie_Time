<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendations - Login/Register</title>
    <link rel="stylesheet" href="page1.css">
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <form id="loginForm">
            <h2>Login</h2>
            <div class="form-group">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button type="submit">Login</button>
        </form>

        <!-- Register Form -->
        <form id="registerForm" style="display: none;">
            <h2>Register</h2>
            <div class="form-group">
                <label for="registerName">Name:</label>
                <input type="text" id="registerName" required>
            </div>
            <div class="form-group">
                <label for="registerEmail">Email:</label>
                <input type="email" id="registerEmail" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Password:</label>
                <input type="password" id="registerPassword" required>
            </div>
            <button type="submit">Register</button>
        </form>

        <div class="toggle-form">
            <a href="#" id="toggleForm">Don't have an account? Register here</a>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const toggleForm = document.getElementById('toggleForm');

        toggleForm.addEventListener('click', (e) => {
            e.preventDefault();
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                toggleForm.textContent = "Don't have an account? Register here";
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                toggleForm.textContent = "Already have an account? Login here";
            }
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            // Add login logic here
            alert("Login successful");
            window.location.href = 'page2.html';
        });

        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            // Add registration logic here
            alert("Registration successful");
            window.location.href = 'page2.html';
        });
    </script>
</body>
</html>
